<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/checkout_page.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-7">
                <h2 class="mb-4">Checkout</h2>
                <h5>Shipping Information</h5>


                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address">
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone number <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">+1</span>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                        <select class="form-select" id="country">
                            <option selected>Choose country</option>
                            <option value="1">USA</option>
                            <option value="2">Egypt</option>
                            <option value="3">Other</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter state">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zipCode" placeholder="Enter ZIP code">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Review Cart -->
            <div class="col-md-5">
                <h5 class="mb-4">Review your cart</h5>

                <div class="cart-item">
                    <img src="images/7.jpg" alt="DuoComfort Sofa Premium">
                    <div class="cart-item-details">
                        <p class="cart-item-title">DuoComfort Sofa Premium</p>
                        <p class="cart-item-quantity">1x</p>
                    </div>
                    <p class="mb-0"> <b> $20.00</b></p>
                </div>

                <div class="cart-item">
                    <img src="images/8.jpg" alt="IronOne Desk">
                    <div class="cart-item-details">
                        <p class="cart-item-title">IronOne Desk</p>
                        <p class="cart-item-quantity">1x</p>
                    </div>
                    <p class="mb-0"> <b>$25.00</b></p>
                </div>

                <hr>
                <div class="d-flex justify-content-between">
                    <p>Subtotal</p>
                    <p>$45.00</p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Shipping</p>
                    <p>$5.00</p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Discount</p>
                    <p>-$10.00</p>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <p>Total</p>
                    <p>$40.00</p>
                </div>

                <button class="btn btn-primary w-100 mt-3">Pay Now</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
