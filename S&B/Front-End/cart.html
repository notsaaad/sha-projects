<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/master.css">
        <link rel="stylesheet" href="css/cart.css">
        
    </head>
    <body >
        <div class="container">
            <div class="cart-page">
                <div class="main-cart">
                
                    <form class="cart">
                        <h2>Your Cart</h2>
                        <div class="cart-item">
                            <div class="product-info">
                                <img src="images/download.jpg" alt="Microsoft Surface Charger">
                                <p class="product-name"><strong>Microsoft Surface 65W Power Supply - Black</strong></p>
                            </div>
                            <div class="product-controls">
                                <input type="number" value="10" min="1" max="15">
                                <p class="max-info">Max: 15</p>
                                <div class="actions">
                                    <a href="#" class="save-later">Save for later</a>
                                    <a href="#" class="remove-btn">Remove</a>
                                </div>
                            </div>
                            <p class="price">$729.90</p>
                        </div>
                    </form>
                </div>
        
                    <form class="order-summary">
                        <h2 class="order-summary-title">Order summary</h2>
                        <div class="divider"></div>
                        <p><strong> Original Price:</strong> <span>$899.90</span></p>
                        <p><strong>Shipping:</strong> <span>FREE</span></p>
                        <p><strong>Egtimated Sales Tax:</strong> <span>$40.10</span></p>
                        <div class="divider"></div>
                        <p class="total"><strong>Total:</strong> <span>$770.00</span></p>
                        <div class="checkout-buttons">
                        <button class="checkout-btn"> Checkout</button>
                    </div>
        
                    </form>
        
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
