<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/master.css">
    <!-- <link rel="stylesheet" href="css/add-user.css"> -->
</head>
    <body>
        <div class="main-form">
            <div class="container">
                <h2 >Add New User</h2>
                <p>Create a brand new user and add them to this site.</p>
    
            <form action=""  method="POST">
                <div class="row">
                    <div class="input-div col-sm-12 col-md-6">
                        <label for="username">Username <span>(required)</span></label>
                        <input type="text" name="username" required id="username" placeholder="Username">
                    </div>
        
                    <div class="input-div col-sm-12 col-md-6">
                        <label for="email">Email <span>(required)</span></label>
                        <input type="email" name="email" required id="email" placeholder="Email">
                    </div>
                </div>
    
                <div class="row">
                    
                <div class="input-div col-sm-12 col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
    
                <div class="input-div col-sm-12 col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                </div>
    
                <div class="row">
                    <div class="input-div col-sm-12 col-md-6">
                        <label for="password">Password</label>
                        <div class="password-with-icon">
                            <input type="password" id="password" name="password" placeholder="password">
                        </div>
                    </div>
    
                    <div class="input-div col-sm-12 col-md-6">
                        <label for="password">Confrim Password</label>
                        <div class="password-with-icon">
                            <input type="password" id="conf_password" name="conf-password" placeholder="Confrim your password">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-div ">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="subscriber">Subscriber</option>
                            <option value="editor">Editor</option>
                            <option value="administrator">Administrator</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input-div">
                        <button type="submit" class="submit-btn">Add User</button>
                    </div>
                </div>
    
            </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
