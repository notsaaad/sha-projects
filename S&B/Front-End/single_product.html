<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/single_product.css">
    <title>product page</title>
   
    
</head>
<body>
    <div class="container">
       
        <div class="product-section">
            <div class="small-images">
                <img src="images/download.jpg" alt="صورة صغيرة" class="thumbnail" onclick="changeImage('images/download.jpg')">
                <img src="images/download2.jpg" alt="صورة صغيرة" class="thumbnail" onclick="changeImage('images/download2.jpg')">
                <img src="images/download3.jpg" alt="صورة صغيرة" class="thumbnail" onclick="changeImage('images/download3.jpg')">
            </div>
            <div class="main-image">
                <img id="mainImage" src="images/download.jpg" alt="صورة المنتج">
            </div>
        </div>
        
       
        <div class="info-section">
            <span class="brand">Microsoft</span>
            <h2>Microsoft-Surface 65W Power Supply - Black</h2>
            <p class="model-info">Model: XYZ123 | SKU: 456789</p>
            <div class="ratings">
                <span class="stars">⭐⭐⭐⭐☆</span> <span>4.6 (9,287 Reviews)</span>
            </div>
            <p class="price">$72.99</p>
            <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script-product.js"></script>
</body>
</html>
