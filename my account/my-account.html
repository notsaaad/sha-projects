<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/master.css">
  <title>my account</title>
</head>
  <body>

    <!-- ====================================== Start Fake Header ========================================  -->
    <div class="fake-header">
      
    </div>
    <!-- ====================================== End Fake Header ========================================  -->








    <div class="main">
      <!-- =============================== Start Upper Section ====================================== -->
      <div class="container">
        <div class="upper-info row gy-5">
          <div class="col-sm-12 col-md-9 col-lg-3 single-info">
            <div class="upper-card account-name">
              <div class="row g-2">
                <div class="col-sm-12 col-md-3 card-image">
                  <img src="images/my account/logout.png" alt="something went wrong">
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="card-name">
                    contact@srgit.com
                    <span class="not-account">(not name@gmail.com)  <a href="#">logout</a></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-9 col-lg-3 single-info">
            <div class="upper-card need-help">
              <div class="row g-2">
                <div class="col-sm-12 col-md-3 card-image">
                  <img src="images/my account/support (1).png" alt="something went wrong">
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="card-name">
                    Need Assistance?
                    Customer service at
                    
                    <a href="#">admin@srgit.com</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-9 col-lg-3 single-info">
            <div class="upper-card the-email">
              <div class="row g-2">
                <div class="col-sm-12 col-md-3 card-image">
                  <img src="images/my account/email.png" alt="something went wrong">
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="card-name">
                    email them at
                    
                    <a href="#">contact@srgit.com</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3 cart-button-section">
            <div class="upper-card need-help">
              <div class="row g-2">
                <button class="btn main-btn">view cart <i class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- =============================== End Upper Section ====================================== -->


      <!-- =============================== Start Tabs And Section ================================ -->
        <div class="container">
          <div class="content-my-account-section row">
            <div class="row">
              <div class="tabs col-12 col-lg-4">
                <div class="row gy-2">
                  <div class="col-12 single-tab">
                    <a class="myaccount-tab btn tab-button active" section-open="Dashbord"  >Dashbord</a>
                  </div>
                  <div class="col-12 single-tab">
                    <a class="myaccount-tab btn tab-button" section-open="Orders" >Orders</a>
                  </div>
                  <div class="col-12 single-tab">
                    <a class="myaccount-tab btn tab-button" section-open="Address" >Address</a>
                  </div>
                  <div class="col-12 single-tab">
                    <a class="myaccount-tab btn tab-button" section-open="Account Details">Account Details</a>
                  </div>
                  <div class="col-12 single-tab">
                    <a class="myaccount-tab btn tab-button" href="#">Logout</a>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-8 tab-content">
                <div id="Dashbord" class="single-tab-content">
                  <div class="header-cotent">
                    <h2>Dashbord</h2>
                  </div>
                  <div class="row g-2">
                    
                    <div class="col-12 col-md-4 ">
                      <div class="dashbord-card">
                        <img src="images/my account/lunch-box.png" alt="">
                        <div class="dashbord-card-title">Your Orders</div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 ">
                      <div class="dashbord-card">
                        <img src="images/my account/login.png" alt="">
                        <div class="dashbord-card-title">Log Out</div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 ">
                      <div class="dashbord-card">
                        <img src="images/my account/notebook.png" alt="">
                        <div class="dashbord-card-title">Account info</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- =============================== End Tabs And Section ================================ -->



    </div>







    <!-- ====================================== Start Fake footer ========================================  -->
    <div class="fake-footer">
      
    </div>
    <!-- ====================================== End Fake footer ========================================  -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
